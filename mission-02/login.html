<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission-02</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="loginSection">
      <h3>로그인</h3>
      <form action="서버url" method="POST" class="loginForm">
        <fieldset>
          <legend>로그인 폼</legend>
          <div class="loginForm__group">
            <p class="formInput">
              <label for="userName">아이디</label>
              <input
                type="text"
                name="userName"
                id="userName"
                required
                class="idInput__input"
                placeholder="euid@euid.dev"
                style="
                  width: 90px;
                  height: 24px;
                  padding: 0px 0px 0px 8px;
                  margin-left: 12px;
                "
              />
            </p>
            <p>
              <label for="userPassword">비밀번호</label>
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                required
                class="pwdInput__input"
                placeholder="8자리 이상"
                style="width: 90px; height: 24px; padding: 0px 0px 0px 8px"
              />
            </p>
            <button type="submit" class="btnLogin">로그인</button>
            <ul class="userInfo">
              <li>
                <img src="/images/Vector1.png" alt="화살표" />
                <a href="#">회원 가입</a>
              </li>
              <li>
                <img src="/images/Vector1.png" alt="화살표" />
                <a href="#">아이디 비밀번호 찾기</a>
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
