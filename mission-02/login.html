<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission-02</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!-- 홈페이지 구조상 <aside></aside> -->
    <!-- <section></section> 시멘틱 마크업 -->
    <div class="loginSection">
      <h3>로그인</h3>
      <form action="서버url" method="POST" class="loginForm">
        <fieldset>
          <legend>로그인 폼</legend>
          <div class="loginForm__group">
            <!-- div 변경하기-->
            <div class="id">
              <label for="userName">아이디</label>
              <input
                type="text"
                name="userName"
                id="userName"
                required
                class="idInput__input"
                placeholder="euid@euid.dev"
                padding=""
              />
            </div>
            <!-- div로 변경하기-->
            <div class="pwd">
              <label for="userPassword">비밀번호</label>
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                required
                class="pwdInput__input"
                placeholder="8자리 이상"
              />
            </div>
            <button type="submit" class="btnLogin">로그인</button>
            <ul class="userInfo">
              <li>
                <img src="/images/Vector1.png" alt="화살표 아이콘" />
                <a href="#">회원 가입</a>
              </li>
              <li>
                <img src="/images/Vector1.png" alt="화살표 아이콘" />
                <a href="#">아이디 비밀번호 찾기</a>
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
